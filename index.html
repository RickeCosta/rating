<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>

  <main class="container " id="container" >
    <section class="card">
      <section class="card-container">
        <div class="card-star">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <div class="card-text">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
          </div>
          <div class="btn-card ">
            <div><button class="btn" value="1">1</button></div>
            <div><button class="btn" value="2">2</button></div>
            <div><button class="btn" value="3">3</button></div>
            <div><button class="btn" value="4">4</button></div>
            <div><button class="btn" value="5">5</button></div>
          
        </div>
          <div class="bt"><button class="submit" id="submit" type="submit">Submit</button></div>
                
      </section>
    </section>
  </main>
  

 
  <script src="./script.js"></script>
</body>
</html>
